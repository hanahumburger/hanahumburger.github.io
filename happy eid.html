<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    <script>
        function redirect() {
            const validNames = [
                "esraa", "alaa", "jana", "omar", "hend", 
                "khloud", "ramy", "ahmad_adel", "epthal", "ahmad", 
                "rokaya", "khadija", "mai", "jomana", "lojain_ahmad", 
                "lojain", "donia" , "nabila", "ashraf" 
            ]; 

            const inputName = document.getElementById("nameInput").value;
            
            if (validNames.includes(inputName)) {
                const targetPage = "eid.mubarak.html?name=" + inputName; 
                window.location.href = targetPage;
            } else {
                alert("Invalid name. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Enter your Name</h1>

</body>
